<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">	
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>BMI Calculation Chart</title>
</head>
<body>
	<div class="container1">
		<h4>BMI Calculator</h4>
	</div>
	<div class="container2">
		<details>
			<summary>Instructions</summary>
			<p>Input your weight (in kg) and height (in meters) and check your BMI</p>
		</details>
		<form>
			<br>
			<p>Weight</p>
			<input type="text" class="form-control" id="weight">
			<br>
			<p>Height</p>
			<input type="text" class="form-control" id="meter">
			<br>
			<button type="button" class="btn btn-info" onclick="weighing()">Diagnosis</button>
			<button type="button" class="btn btn-danger" onclick="window.location.reload()">Reload</button>
		</form>

	</div>

	<!--Rounded off-ish results to avoid confusion with the calculator; it's 30 but I put 31 since the code might confuse 30 with obese and 30 when it means underweight -->
	<!--Used Medium.com for a small reference on the code-->
</body>
	<script>
	function weighing() {

		var result = document.getElementById('weight').value;
		var height = document.getElementById('meter').value;

		var bmi = (result) /((height)/100)**2;

		if (bmi >=30 ) {
			window.alert('Extreme Obesity'); 
		}
		else if (bmi >=25 && bmi <= 29.9 ) {
			window.alert('Obesity');
		}
		else if (bmi >=18.5 && bmi <=24.9) {
			window.alert('Overweight');
		}
		else if (bmi >= 18.5){
			window.alert('Normal Weight');
		}
		else {
			window.alert('Underweight');
		}
	}

	</script>

</body>
</html>
